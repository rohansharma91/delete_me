apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkinsjava
  labels:
    app: java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: java
        image: rohansharma91/jenkins:12
        ports:
        - containerPort: 80
